  <mat-card class="panel-card"  style="background-color: #FAF9FD;">
  <div class="mat-elevation-z8" style="overflow-x: auto;  margin: 0 2%;">
    <table mat-table [dataSource]="tablaProductos" matSort class="responsive-table">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="font-semibold">Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef class="font-semibold">Descripci√≥n</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef class="font-semibold">Stock</th>
        <td mat-cell *matCellDef="let element">{{ element.stock  }}</td>
      </ng-container>
 <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="font-semibold">Acciones</th>
        <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                (click)="SearchIdProducto(element.id)"
                class="cursor-pointer search"
                matTooltip="Visualizar">
                <mat-icon>search</mat-icon>
              </button>

                 <button
                  mat-icon-button
                    (click)="EditIdProducto(element.id)"
                    class="cursor-pointer"
                    class="search"
                    matTooltip="Editar">
                   <mat-icon>edit</mat-icon>
                </button>
               <button
                  mat-icon-button
                    (click)="DeleteIdAntenna(element.id)"
                    class="cursor-pointer"
                    class="search"
                    matTooltip="Eliminar">
                   <mat-icon>delete</mat-icon>
                </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
      <mat-paginator
        (page)="cambiarPagina($event)"
        [length]="cantidadTotal"
        [pageSize]="cantidadPorPaginado"
        [showFirstLastButtons]="true"
        [pageSizeOptions]="opcionesPaginado"
        [pageIndex]="numeroPagina"
        class="mat-elevation-z8">
      </mat-paginator>
  </div>
</mat-card>
